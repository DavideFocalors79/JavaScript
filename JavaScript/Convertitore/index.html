<!DOCTYPE html>
<html>
	<head>
		<title>Convertitore Firefly Inc.</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header>
			<h1>Convertitore Firefly Inc.</h1>
		</header>
		<main>
      <div class="box">
		<img src="firefly-hsr.png" height="120">
		<h1>Converti da Celsius a Fahrenheit</h1>
		
        <form action="" id="form">
          <input type="number" name="celsius" placeholder="CELSIUS">
          <button class="submit1" type="submit1">Converti</button>
        </form>
        <div class="result-div"  id="result-div"></div>
      </div>

	  <div class="box">
		<img src="firefly-hsr.png" height="120">
		<h1>Converti da Euro a Dollari</h1>
		
        <form action="" id="nope">
          <input type="number" name="eur" placeholder="EUR">
          <button class="submit" type="submit">Converti</button>
        </form>
        <div class="result-div"  id="ciao"></div>
      </div>
		</main>
    <script src="index.js" defer></script>
	</body>
</html>
